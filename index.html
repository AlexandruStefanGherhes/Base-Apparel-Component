<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="Company logo" />
        </div>
        <div class="hero-one"></div>
        <div class="body">
          <div class="body_text">
            <h1 class="body_text__title">
              <span>WE'RE</span><span> COMING SOON</span>
            </h1>
            <p class="body_text__description">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
        </div>
        <form class="form">
        <div class="input">
          
            <input class="input_field" type="text" placeholder="Email Address" />
            <button class="input_button" type="submit">
              <img src="/images/icon-arrow.svg" alt="" />
            </button>
            <div class="error_icon">
              <img src="/images/icon-error.svg" alt="" />
            </div>
            <p class="input_error"></p>
          </div>
        </div>
      </form>
      <div class="aside"><img class='aside-img'src="/images/hero-desktop.jpg" alt="beauty model"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
